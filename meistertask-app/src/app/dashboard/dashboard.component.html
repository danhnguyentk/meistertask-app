<section class="dashboard">
  <dashboard-header
    [user]="user$ | async"
    [projectList]="projectList$ | async"
    [taskListSearch]="taskListSearch$ | async"
    (addTask)="onAddTask($event)"
    (logout)="onLogout()"
    (searchTask)="onSearchTask($event)"
    (resetSearchTask)="onResetSearchTask()"
    (completeTask)="onCompleteTask($event)"
    (removeTask)="onRemoveTask($event)"
    (logout)="onLogout()"
  ></dashboard-header>
  <aside class="main-sidebar">
    <h1 class="logo"></h1>
    <project-panel
      [projectList]="projectList$ | async"
      (addProject)="onAddProject($event)"
      (goDetailProject)="onGoDetailProject()"
    ></project-panel>
  </aside>
</section>
