<modal class="search-task-modal">
  <modal-content>
    <div class="search-task-content">
      <h3 class="search-label">Search</h3>
      <form [formGroup]="form" (ngSubmit)="onSearchTask" class="search-task-form">
        <div class="form-group form-group-search">
          <input type="text" placeholder="Search Tasks" class="form-control search-input">
          <span class="close search-close" (click)="resetSearchInput()">X</span>
        </div>
        <button type="submit" class="btn btn-search">Search</button>
      </form>
      <ul class="result-task-list">
        <li class="task-item">
          <div class="task-info">
            <span>dsfsffsfs adadv adad</span>
            <span class="project-info"><span class="project-icon"></span> danh da </span>
          </div>
          <div class="task-action">
            <span class="complete-task"></span>
            <!-- <span class="remove-task"></span> -->
          </div>
        </li>
      </ul>
    </div>
  </modal-content>
</modal>
