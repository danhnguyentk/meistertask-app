<project-header
  [projectList]="projectList$ | async"
  [project]="project$ | async"
  [user]="user$ | async"
  (switchProject)="onSwitchProject($event)"
></project-header>
<project-detail
  [taskList]="taskList$ | async"
  (changeTaskStatus)="onChangeTaskStatus($event)"
  (addTask)="onAddTask($event)"
  (completeTask)="onCompleteTask($event)"
  (removeTask)="onRemoveTask($event)"
></project-detail>
<loading-indicator
  [show]="isLoadingTaskByProject$ | async"
></loading-indicator>
