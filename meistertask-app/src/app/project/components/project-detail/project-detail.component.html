<section class="project-detail">
  <task-status
    *ngFor="let state of taskStates"
    [statusValue]="state"
    [tasks]="taskList | filterTask:state"
    (changeTaskStatus)="onChangeTaskStatus($event)"
    (completeTask)="onCompleteTask($event)"
    (addTask)="onAddTask($event)"
    (confirmRemoveTask)="onConfirmRemoveTask($event)"
  ></task-status>
</section>
<confirm-modal
  [message]="this.appConfig.CONFIRM_MESSAGE.DELETE_TASK"
  (accept)="onRemoveTask($event)"
>
</confirm-modal>
